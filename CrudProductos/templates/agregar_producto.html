{% block content %}
<center><h1>Agregar Producto</h1></center>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form method="POST" action="{% url 'agregar_producto' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" name="nombre" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría:</label>
                  <input type="text" name="categoria" id="categoria" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" rows="4" name="descripcion" id="descripcion" required></textarea>
              </div>
              <div class="mb-3">
                <label for="link_img" class="form-label">Link de la imagen:</label>
                <input type="text" name="link_img" id="link_img" class="form-control" required oninput="previewImage(this)">
              </div>
              <div class="mb-3">
                <label for="image-preview" class="form-label">Vista previa de la imagen:</label>
                <img id="image-preview" src="#" alt="Vista previa de la imagen" style="max-width: 100%; height: auto;">
              </div>
              <div class="mb-3">
                  <label for="precio" class="form-label">Precio:</label>
                  <input type="number" name="precio" id="precio" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="cantidad" class="form-label">Cantidad:</label>
                  <input type="number" name="cantidad" id="cantidad" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
      </div>
  </div>
</div>

<script>
  function previewImage(input) {
    var preview = document.getElementById('image-preview');
    preview.src = input.value;
  }
</script>

{% endblock %}
