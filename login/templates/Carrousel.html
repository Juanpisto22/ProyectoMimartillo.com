
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
<div class="container-sm">
<center><h1 id="animated-title"></h1></center>
</div>

<div>
  <center><h2>Recuerda registrarte para poder consultar nuestros productos</h2></center>
</div>

<script>
  // Script para cambiar el texto del título
  var titleElement = document.getElementById("animated-title");
  var titles = [
    "Lo mejor en herramientas, encuentra todo lo que buscas de ferretería aquí",
    "Gran variedad de herramientas de alta calidad",
    "Precios especiales en nuestra selección de herramientas"
  ];
  var currentIndex = 0;

  function changeTitle() {
    titleElement.textContent = titles[currentIndex];
    currentIndex = (currentIndex + 1) % titles.length;
  }

  setInterval(changeTitle, 3000); // Cambiar el título cada 3 segundos
</script>

<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/oferta1.1.jpg' %}" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 style="color:black;"></h1>
          <h3 style="color:white;">Lo mejor en herramientas</h3>
          <button class="nt-3 p-4 px-5 btn font-weight-bold"> </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/oferta2.2.jpg' %}" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 style="color:black;" ></h1>
          <h3 style="color:white;" >Encuentralo todo aquí</h3>
          <button class="nt-3 p-4 px-5 btn font-weight-bold"> </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/oferta3.1.jpg' %}" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 style="color:black;" ></h1>
          <h3 style="color:white;" >Herramientas de gran calidad</h3>
          <button class="nt-3 p-4 px-5 btn font-weight-bold"> </button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script>
    // Script para controlar la navegación automática del carrusel
    var carouselElement = document.getElementById("carouselExampleCaptions");
    var carousel = new bootstrap.Carousel(carouselElement, {
      interval: 5000, // Cambiar de slide cada 5 segundos (5000 milisegundos)
      pause: "hover" // Pausar la navegación automática al pasar el cursor sobre el carrusel
    });
  </script>
{% endblock %}
